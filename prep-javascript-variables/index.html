<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    /* your code here */
    var fullName = 'Mackenzie Lee';
    console.log('Name: ' + fullName);
    var numberOfPets = 0;
    console.log('Number of Pets: ' + numberOfPets);
    var likesVegetables = true;
    console.log('Likes vegetables: ' + likesVegetables);
    var nothing = null;
    var never;
    console.log('nothing: ' + nothing);
    console.log('never: ' + never);
  </script>
</body>
</html>
