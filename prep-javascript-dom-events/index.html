<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
      // Your code here"
      document.addEventListener('DOMContentLoaded', loadedFun);

      function loadedFun() {
        return console.log('content loaded!');
      }
      window.addEventListener('mousemove', () => console.log('mouse is moving!'));
      var $helloWorld = document.querySelector('button.hello-world-btn');
      $helloWorld.addEventListener('click', () => console.log('hello world'));
  </script>
</body>
</html>
